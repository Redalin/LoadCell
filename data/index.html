<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Scale Monitor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
    <main style="max-width:720px;margin:32px auto;padding:16px;">
        <h1>Scale Monitor</h1>
        <div style="display:flex;align-items:center;gap:16px;">
            <div style="font-size:2.5rem;font-weight:600;">Weight:</div>
            <div id="weight" style="font-size:2.5rem;">-- g</div>
        </div>
        <div id="graphWrap" style="margin-top:16px;">
            <div id="windowSelectors" style="margin-bottom:8px;display:flex;gap:8px;">
                <button class="winBtn" data-ms="5000">5s</button>
                <button class="winBtn" data-ms="20000">20s</button>
                <button class="winBtn active" data-ms="300000">5min</button>
            </div>
            <canvas id="weightGraph" width="700" height="200" style="width:100%;height:200px;border:1px solid #ddd;background:#fff"></canvas>
        </div>
        <div style="margin-top:12px;display:flex;align-items:center;gap:12px;">
            <button id="tareBtn" style="padding:10px 16px;font-size:1rem;">Tare</button>
            <button id="clearBtn" style="padding:10px 12px;font-size:1rem;">Clear data</button>
            <span id="status" style="margin-left:12px;color:#666"></span>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
