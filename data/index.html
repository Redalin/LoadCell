<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Scale Monitor</title>
    <link rel="stylesheet" href="scale-style.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <main>
        <h1>Scale Monitor</h1>

        <div id="specInput">
            <label for="SpecTable"><strong>Min Weight:</strong></label>
            <input type="text" id="specInput" placeholder="550" class="smallInput" />
            grams
            <br>
            <button id="loadSpecBtn" class="btn3d">Set Spec</button>
        </div>
        <div>
            <table id="SpecTable" class="SpecTable">
                <tr>
                    <th>5 Sec Avg</th>
                    <!-- Dynamic Scale names here -->
                </tr>
                <tr>
                    <!-- Dynamic Weight data here -->
                    <td></td>
                </tr>
            </table>

        </div>
        <!-- Dynamic graphs for child nodes will be inserted here -->
        <div id="dynamicGraphs" class="dynamicGraphs"></div>
        
        <!-- Time window selectors -->
        <div id="graphWrap">
            <label for="timeSpan">Select Time Window</label>
            <div id="windowSelectors">
                <button class="winBtn" data-ms="30000">30s</button>
                <button class="winBtn" data-ms="60000">1min</button>
                <button class="winBtn active" data-ms="300000">5min</button>
            </div>
        </div>

        <div class="actionsRow">
            <button id="tareAllBtn" class="btn3d">Tare All</button>
            <button id="resetBtn" class="btn3d">Reset Defaults</button>
        </div>
        <span id="status"></span>
    </main>
    <script src="scale-script.js"></script>
</body>

</html>
