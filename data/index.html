<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Scale Monitor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
    <main style="max-width:720px;margin:32px auto;padding:16px;">
        <h1>Scale Monitor</h1>
        <div style="display:flex;align-items:center;gap:16px;">
            <div style="font-size:2.5rem;font-weight:600;">Weight:</div>
            <div id="weight" style="font-size:2.5rem;">-- g</div>
        </div>
        <div style="margin-top:16px;">
            <button id="tareBtn" style="padding:10px 16px;font-size:1rem;">Tare</button>
            <span id="status" style="margin-left:12px;color:#666"></span>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
