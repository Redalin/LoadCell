<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Scale Monitor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>
    <main >
        <h1>Scale Monitor</h1>
        
            <div id="specInput">
                <label for="SpecTable"><strong>Min Weight:</strong></label>
                <input type="text" id="specInput" placeholder="550" class="smallInput" />
                grams
                <br>
                <button id="loadSpecBtn" class="btn3d" >Set Spec</button>
            </div>
            <div>
                <table id="SpecTable" class="SpecTable">
                    <tr>
                        <th>5 Sec Avg</th>
                        <th>Scale 1</th>
                        <th>Scale 2</th>
                    </tr>
                    <tr>
                        <td></td>
                        <td id="specAvg1">-- g</td>
                        <td id="specAvg2">-- g</td>
                    </tr>
                </table>

            </div>
        <div class="flexWrap">
            <div id="scaleBox1" class="scaleBox">
                <div class="scaleHeader">
                    <div class="headerRow">
                        <h2 class="scaleTitle">Grey</h2>
                        <input class="scaleNameInput" id="scaleName1" value="Grey" />
                    </div>
                    <div class="headerRow">
                        <input id="color1" class="colorPicker" type="color" value="#9e9e9e" title="Scale 1 color" />
                        <div id="edit1" class="editIcon" title="Edit"><svg viewBox="0 0 24 24">
                                <path
                                    d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1.003 1.003 0 0 0 0-1.42l-2.34-2.34a1.003 1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z" />
                            </svg></div>
                    </div>
                </div>
                <div class="labelRow">
                    <div class="labelStrong">Weight:</div>
                    <div id="weight1" class="weightValue">-- g</div>
                </div>
                <div class="controlsRow">
                    <button id="tare1Btn" class="btn3d">Tare Scale 1</button>
                    <div id="calReading1" class="calReading"></div>
                </div>
                <div style="margin-top:8px;">
                    <canvas id="weightGraph1" width="700" height="180" class="graphCanvas"></canvas>
                </div>
            </div>
            <div id="scaleBox2" class="scaleBox">
                <div class="scaleHeader">
                    <div class="headerRow">
                        <h2 class="scaleTitle">Yellow</h2>
                        <input class="scaleNameInput" id="scaleName2" value="Yellow" />
                    </div>
                    <div class="headerRow">
                        <input id="color2" class="colorPicker" type="color" value="#ccbf28" title="Scale 2 color" />
                        <div id="edit2" class="editIcon" title="Edit"><svg viewBox="0 0 24 24">
                                <path
                                    d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1.003 1.003 0 0 0 0-1.42l-2.34-2.34a1.003 1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z" />
                            </svg></div>
                    </div>
                </div>
                <div class="labelRow">
                    <div class="labelStrong">Weight:</div>
                    <div id="weight2" class="weightValue">-- g</div>
                </div>
                <div class="controlsRow">
                    <button id="tare2Btn" class="btn3d">Tare Scale 2</button>
                    <div id="calReading2" class="calReading"></div>
                </div>
                <div style="margin-top:8px;">
                    <canvas id="weightGraph2" width="700" height="180" class="graphCanvas"></canvas>
                </div>
            </div>
        </div>
        <div id="graphWrap">
            <label for="calScale">Select Time Window</label>
            <div id="windowSelectors">
                <button class="winBtn" data-ms="5000">5s</button>
                <button class="winBtn" data-ms="20000">20s</button>
                <button class="winBtn active" data-ms="300000">5min</button>
            </div>
        </div>
        <div class="actionsRow">
            <button id="tareAllBtn" class="btn3d" >Tare All</button>
            <button id="clearBtn" class="btn3d" >Clear data</button>
            <button id="resetBtn" class="btn3d" >Reset Defaults</button>
        </div>

        <div class="calRow">
            <button id="calibrateBtn" class="btn3d" >Calibrate</button>
            <select id="calScale" class="dropdown">
                <option value="1">Scale 1</option>
                <option value="2">Scale 2</option>
            </select>
            <div id="calResult" ></div>
        </div>
        <span id="status" ></span>
    </main>
    <script src="script.js"></script>
</body>

</html>
